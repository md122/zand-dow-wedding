- question: Will masks be required?
  answer: |
    Based on current guidance from <a href="https://www.cdc.gov/coronavirus/2019-ncov/prevent-getting-sick/prevention.html">the CDC</a> and <a href="https://www.health.state.mn.us/diseases/coronavirus/prevention.html">the Minnesota Department of Health</a>, we will not be requiring masks at this time. We'll provide N95 respirators and surgical masks at the event for anyone who wants to use one. We strongly recommend that all guests remain up-to-date on their Covid vaccines and get tested prior to the ceremony. We will continue monitoring the situation and make changes if needed based on currently available data.
    

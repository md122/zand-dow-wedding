# Site settings
theme: jekyll-theme-easy-wedding
title: marco & nox
email: marco.dow@pm.me
url: https://zand-dow-wedding.date
description: "we're getting married!"
baseurl: ""

collections:
  stories:
    sort_by: order
  banners:

sass:
  style: compressed

defaults:
  - scope:
      path: "photos/"
    values:
      image: true
  - scope:
      type: banners
    values:
      layout: banner

# Build settings
markdown: kramdown
permalink: pretty

exclude:
  - _compress_images_cache.yml
  
include: [CNAME]
